<!DOCTYPE html>
<html>
<head>
  <!-- This code belongs to public domain (2023) -->
<title>Additive synthesizer</title>
<style>

#docfooter {
  /*background-color: red;*/
}


#table1 {
}

#tableDiv {
  max-width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

#HarmonicsSwitchDiv {
  max-width: fit-content;
  margin-left: auto;
  margin-right: auto;
}

</style>

  <script src="wavefile.js"></script>
	<script src="adder.js"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

</head>

<body onload="initializeUI()">

  <h1 style="text-align: center;">Additive Synthesis Sound Generator</h1>


  <div id="tableDiv" >
    <table style="display:initial;" id="table1">
      <tr>
        <td><sl-range id="W1FRange" min="0" max="5000" step="1" help-text="Wave 1 Frequency" tooltip="bottom" style="width:800px;" oninput="W1FrequencySliderOnInput()"></sl-range></td>
        <td><sl-input id="W1FInput" help-text="W1 Frequency" style="width:100px;"> </sl-input></td>
        <td><sl-range id="W1Weight" min="0" max="1" step="0.01" help-text="Wave 1 Weight" tooltip="bottom" value="1"></sl-range></td></td>
      </tr>
      <tr>
        <td><sl-range id="W2FRange" min="0" max="5000" step="1" help-text="Wave 2 Frequency" tooltip="bottom" style="width:800px;" oninput="W2FrequencySliderOnInput()"></sl-range></td>
        <td><sl-input id="W2FInput" help-text="W2 Frequency" style="width:100px;"> </sl-input></td>
        <td><sl-range id="W2Weight" min="0" max="1" step="0.01" help-text="Wave 2 Weight" tooltip="bottom" value="1"></sl-range></td></td>
      </tr>
      <tr>
        <td><sl-range id="W3FRange" min="0" max="5000" step="1" help-text="Wave 3 Frequency" tooltip="bottom" style="width:800px;" oninput="W3FrequencySliderOnInput()"></sl-range></td>
        <td><sl-input id="W3FInput" help-text="W3 Frequency" style="width:100px;"> </sl-input></td>
        <td><sl-range id="W3Weight" min="0" max="1" step="0.01" help-text="Wave 3 Weight" tooltip="bottom" value="1"></sl-range></td></td>
      </tr>
    </table> 
  </div>

  <div id="HarmonicsSwitchDiv">
    <sl-radio-group id="SelectHarmonicsOptionRG" value="1" onclick="SelectHarmonicsOptionRGOnChange()">
      <sl-radio-button value="1">Free</sl-radio-button>
      <sl-radio-button value="2">Harmonics</sl-radio-button>
    </sl-radio-group>
  </div>

  <sl-divider></sl-divider>

  <div>
    
    <sl-button onclick="PlayButtonClick()">Play</sl-button>
  </div>

<!-- Here it goes the description and information-->

  

<footer id="docfooter">

</footer>

</body>
</html>
